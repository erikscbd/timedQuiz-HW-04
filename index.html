<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
<title>Timed Quiz</title>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <main>
        <section id="screen" class=" row justify-content-center">
            <h1>Timed Code Quiz</h1>
            <button id="startButton" class="btn btn-primary">
                Start Quiz
            </button>
        </section>
        <section class= "col justify-content-center hide" id="quiz">
            <div id="timeRemaining"></div>
            <div id="question">Question</div>
            <ul>
                <li>
                    <span>A.</span>
                    <button id="answerA" class="btn btn-secondary"></button>
                </li>
                <li>
                    <span>B.</span>
                    <button id="answerB" class="btn btn-secondary"></button>
                </li>
                <li>
                    <span>C.</span>
                    <button id="answerC" class="btn btn-secondary"></button>
                </li>
                <li>
                    <span>D.</span>
                    <button id="answerD" class="btn btn-secondary"></button>
                </li>
            </ul>
        </section>
        <section class="hide" id="score">
            <h1>High Score</h1>
            <button class="btn btn-primary" > Restart Game</button>
        </section>
    </main>
    <div id="questions">



    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src='./script.js'></script>
</body>

</html>
